<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form name="form">
        <fieldset>
          <label
            >Марка автомобиля:
            <select name="brand" id="brand">
              <option value="none" id="none">Выберите марку</option>
              <option value="Renault">Renault</option>
              <option value="Opel">Opel</option>
              <option value="Mazda">Mazda</option>
              <option value="Jaguar">Jaguar</option>
            </select>
          </label>
        </fieldset>
        <fieldset class="car-model">
          <label
            >Модель:
            <select name="model" id="model"></select>
          </label>
        </fieldset>
        <fieldset>
          <label
            >Тип топлива:
            <label
              ><input
                type="radio"
                name="fuel"
                class="fuel"
                id=""
                value="20000"
                checked
              />Бензин</label
            >
            <label
              ><input
                type="radio"
                name="fuel"
                class="fuel"
                value="30000"
              />Дизель</label
            >
            <label><input type="radio" name="fuel" value="40000" />Газ</label>
            <label
              ><input
                type="radio"
                name="fuel"
                class="fuel"
                value="50000"
              />Электричество</label
            ></label
          >
        </fieldset>
        <fieldset>
          <label
            >Объем двигателя (л.):
            <input type="number" min="1.1" max="3.5" step="0.1" id="capacity"
          /></label>
        </fieldset>
        <fieldset>
          <label
            >Состояние:
            <label
              ><input
                type="radio"
                name="condition"
                id="condition1"
                checked
              />Новый</label
            >
            <label
              ><input type="radio" name="condition" id="condition2" />Б/У</label
            ></label
          >
        </fieldset>
        <fieldset id="conditions">
          <label
            >Количество владельцев:<label
              ><input
                type="radio"
                name="ex-owner"
                id=""
                value="0.05"
                checked
              />1</label
            >
            <label
              ><input type="radio" name="ex-owner" id="" value="0.1" />2</label
            >
            <label
              ><input type="radio" name="ex-owner" id="" value="0.2" />3 и
              более</label
            ></label
          >
        </fieldset>
        <fieldset>
          <label
            >Способ оплаты:
            <label
              ><input
                type="radio"
                name="payment"
                value="0.02"
                checked
              />Карта</label
            >
            <label
              ><input type="radio" name="payment" value="0" />Наличные</label
            >
            <label
              ><input type="radio" name="payment" value="0.02" />Счет на
              юридическое лицо</label
            ></label
          >
          <p class="discount">
            *При оплате картой или на счет скидка на покупку 2%
          </p>
        </fieldset>
        <button id="button">Рассчитать стоимость</button>
      </form>
      <div class="total-price" id="total-price"><p></p></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
