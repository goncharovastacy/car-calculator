<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" name="form">
        <fieldset>
          <label for="brand">Марка автомобиля:</label>
          <select name="brand" id="brand">
            <option value="Renault">Renault</option>
            <option value="Opel">Opel</option>
            <option value="Mazda">Mazda</option>
            <option value="Jaguar">Jaguar</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="model">Модель:</label>
          <select name="model" id="Renault-model">
            <option value="">Arkana</option>
            <option value="">Duster</option>
            <option value="">Fluence</option>
            <option value="">Grand Scenic</option>
            <option value="">Kaptur</option>
            <option value="">Koleos</option>
            <option value="">Laguna</option>
            <option value="">Latitude</option>
            <option value="">Sandero Stepway</option>
            <option value="">Trafic</option>
          </select>
          <select name="model" id="Opel-model">
            <option value="">Antara</option>
            <option value="">Astra</option>
            <option value="">Astra Family</option>
            <option value="">Astra GTC</option>
            <option value="">Corsa</option>
            <option value="">Insignia</option>
            <option value="">Meriva</option>
            <option value="">Mokka</option>
            <option value="">Vivaro</option>
            <option value="">Zafira</option>
          </select>
          <select name="model" id="Mazda-model">
            <option value="">Axela</option>
            <option value="">Biante</option>
            <option value="">CX-3</option>
            <option value="">CX-5</option>
            <option value="">CX-9</option>
            <option value="">Mazda3</option>
            <option value="">Mazda6</option>
            <option value="">Mazda6 MPS</option>
            <option value="">RX-7</option>
            <option value="">RX-8</option>
          </select>
          <select name="model" id="Jaguar-model">
            <option value="">F-Pace</option>
            <option value="">S-type</option>
            <option value="">XF</option>
            <option value="">XJ</option>
            <option value="">X-Type</option>
          </select>
        </fieldset>
        <fieldset>
          <p>Тип топлива:</p>
          <input type="radio" name="fuel" id="" />
          <label for="">Бензин</label>
          <input type="radio" name="fuel" id="" />
          <label for="">Дизель</label>
          <input type="radio" name="fuel" id="" />
          <label for="">Газ</label>
          <input type="radio" name="fuel" id="" />
          <label for="">Электричество</label>
        </fieldset>
        <fieldset>
          <label>Объем двигателя (л.):</label
          ><input type="number" min="1.1" max="3.5" step="0.1" />
        </fieldset>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
